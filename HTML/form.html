<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/newpayroll.css">
    <link href="" https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet"">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class=" header-content header">
    <div class="logo-content">
        <img src="/Assets/logo.png" alt="">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your Name.." required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-ratio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value='/Assets/profile-images/Ellipse -3.png'
                            required>
                        <img class="profile" id='image1' src='/Assets/profile-images/Ellipse -3.png'>
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value='/Assets/profile-images/Ellipse -1.png'
                            required>
                        <img class="profile" id='image2' src='/Assets/profile-images/Ellipse -1.png'>
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value='/Assets/profile-images/Ellipse -8.png'
                            required>
                        <img class="profile" id='image3' src='/Assets/profile-images/Ellipse -8.png'>
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value='/Assets/profile-images/Ellipse -7.png'
                            required>
                        <img class="profile" id='image4' src='/Assets/profile-images/Ellipse -7.png'>
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class=" text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class=" text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance">
                    <label class=" text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer">
                    <label class=" text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others">
                    <label class=" text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" max="500000" min="300000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
    </body>

</html>
